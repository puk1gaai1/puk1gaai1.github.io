<html>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

<body>
  <img src="banner.png">
  <script type="module">
    import { createApp, ref } from 'vue'

    createApp({
      setup() {
        const count = ref(0)

        return {
          count
        }
      }
    }).mount('#app')
  </script>

  <div id="app">
    {{ count }}
    <button @click="count++">Count</button>
  </div>
</body>

</html>
